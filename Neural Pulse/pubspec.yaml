name: neural_pulse
description: "Neural Pulse - AI Database Assistant"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  permission_handler: ^11.0.1
  cookie_jar: ^4.0.8
  local_auth: ^2.1.6
  flutter_secure_storage: ^9.0.0
  image_picker: ^1.0.4  # New: For camera and gallery access
  aws_rekognition_api: ^1.0.0  # New: For face recognition
  crypto: ^3.0.3  # New: For generating secure hashes

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/brain_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/brain_icon.png"